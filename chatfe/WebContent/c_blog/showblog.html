<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>
<body>
<div class="container bootstrap snippet" ng-app="myApp" data-ng-controller="BlogController as ctrl">
        	<div data-ng-repeat="blog in ctrl.blogs ">
    	<div class="col-sm-8">
        <div class="panel panel-white post panel-shadow">
            <div class="post-heading" >
                <div class="pull-left image">
                    <img src="https://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image">
                </div>
                <div class="pull-left meta">
                    <div class="title h5">
                        <a href="#"><b>{{blog.b_title}}</b></a>
                    </div>
                    <h6>By-{{blog.u_id}}</h6>
                    <h6 class="text-muted time" >{{blog.b_CreatedAt}}</h6>
                </div>
            </div> 
            <div class="post-description"> 
            	    <div class="title h5">
            	    Description-
                    </div>
            	   
                <p>{{blog.b_description}}</p>
                <div class="stats">
                    <a href="#" class="btn btn-default stat-item">
                        <i class="fa fa-thumbs-up icon"></i>2
                    </a>
                    <a href="#" class="btn btn-default stat-item">
                        <i class="fa fa-thumbs-down icon"></i>12
                    </a>
                </div>
                
            </div>
            <div class="panel-footer">
                <span class="label label-default">Welcome</span> <span class="label label-default">Updates</span> <span class="label label-default">July</span>
            </div>
            
            <div class="post-footer">
                <div class="input-group"> 
                    <input class="form-control" data-ng-model="ctrl.com.c_com" placeholder="Add a comment" type="text">
                    <span class="input-group-addon">
                        <button data-ng-click="ctrl.AddComment(ctrl.com.c_com,blog.b_id)"><i class="fa fa-edit"></i></button>
                    </span>
                </div>
        	<div data-ng-repeat="comment in ctrl.comments ">
        	<div ng-if="comment.b_id==blog.b_id">
                <ul class="comments-list">
                    <li class="comment">
                        <a class="pull-left" href="#">
                            <img class="avatar" src="https://bootdey.com/img/Content/user_1.jpg" alt="avatar">
                        </a>
                        <div class="comment-body">
                            <div class="comment-heading">
                                <h4 class="user">{{comment.u_name}}</h4>
                                <h5 class="time">{{comment.c_date}}</h5>
                            </div>
                            <p>{{comment.c_com}}</p>
                        </div>
                    </li>
                </ul>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
