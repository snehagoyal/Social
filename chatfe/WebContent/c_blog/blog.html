<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>blog</title>
</head>
<body>
<div ng-app="myApp" ng-container="BlogController as ctrl">
<form ng-submit="ctrl.submit()" method="post">
Title <input type="text" data-ng-model="ctrl.blog.b_title" id="title" placeholder="Enter your title"><br>
Description <input type="text" data-ng-model="ctrl.blog.b_desc" id="desc" placeholder="Enter your desc">
<input type="submit" value="submit">
</div>

</body>
</html>
