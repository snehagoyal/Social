<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>

</head>
<body>
<form novalidate>
<div ng-app="myApp" ng-controller="usercontroller">
Username <input type="text" ng-model="username" placeholder="Enter the name"><br>
Password <input type="text" ng-model="password" placeholder="Enter the password"><br>
<button ng-click="login">Login</button>
<button ng-click="register">Register</button>
</div>
</form>
</body>
</html>
